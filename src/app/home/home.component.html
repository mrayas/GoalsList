<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Lista de deseos ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Usa el formulario para añadir tus deseos. ¿Qué deseas hacer en tu vida?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Deseo.." [(ngModel)]="goalText">
      <br><span>{{ messageText }}</span><br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
